<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INNOVA - Tu tienda online</title>
<style>
    /* Reset de estilos básicos */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        background-color: #232f3e;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    /* Estilo responsive para la barra de búsqueda */
    .search-bar {
        display: flex;
        width: 90%; /* Ancho relativo al viewport */
        max-width: 500px; /* Máximo ancho */
        height: 40px; /* Altura fija para evitar cambios en dispositivos móviles */
        margin: 10px auto; /* Centrado automático */
    }

    .search-bar input {
        flex: 1; /* Ocupa todo el espacio disponible */
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        height: 100%; /* Altura fija */
        font-size: 1em;
    }

    .search-bar button {
        width: 100px; /* Ancho fijo */
        padding: 10px;
        border: none;
        background-color: #ff9900;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        height: 100%; /* Altura fija */
        font-size: 1em;
    }

    /* Ajuste para dispositivos móviles */
    @media (max-width: 600px) {
        .search-bar {
            width: 95%; /* Más ancho en dispositivos pequeños */
            height: 45px; /* Ajuste de altura */
        }

        .search-bar button {
            width: 90px; /* Ajuste del ancho del botón en móviles */
        }
    }

    nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
    }

    .banner {
        width: 100%;
        height: 200px;
        background: url('https://tracklink.com.ec/wp-content/uploads/2020/01/grandes-logisticas.png') no-repeat center center;
        background-size: contain; /* Ajuste para ver la imagen completa */
        background-position: center;
        margin-top: 10px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .product-card {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .product-card img {
        max-width: 100%;
        height: 150px;
        object-fit: contain;
    }

    .product-card h3 {
        font-size: 1em;
        margin: 10px 0;
    }

    .product-card p {
        color: #777;
        font-size: 0.9em;
    }

    .product-card a {
        text-decoration: none;
    }

    .product-card button {
        padding: 10px;
        width: 100%;
        background-color: #ff9900;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #232f3e;
        color: #fff;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <div class="logo">INNOVA Logistic</div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
    </div>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Ofertas</a>
        <a href="mi_cuenta.html">Mi Cuenta</a>
        <a href="carrito.html">Carrito</a>
    </nav>
</header>

<div class="banner"></div>

<section class="product-grid">
    <div class="product-card">
        <img src="https://exitocol.vtexassets.com/arquivos/ids/11994459/audifonos-inalambricos-bluetooth-in-pods-12-colores-pastel-con-microfono-amarillo.jpg?v=637816646903630000" alt="Producto 1">
        <h3>Productos Inalambricos</h3>
        <p>$19.99</p>
        <a href="carrito.html"><button>Explorar producto</button></a>
    </div>
    <div class="product-card">
        <img src="https://www.muycanal.com/wp-content/uploads/2014/01/Tecnologia.jpg" alt="Producto 2">
        <h3>Tecnología</h3>
        <p>$229.99</p>
        <a href="carrito.html"><button>Explorar producto</button></a>
    </div>
    <div class="product-card">
        <img src="https://www.multiclean.com.co/cmsw/wp-content/uploads/2021/07/SKU_4195.jpg" alt="Producto 3">
        <h3>Kits de Aseos</h3>
        <p>$39.99</p>
        <a href="carrito.html"><button>Explorar producto</button></a>
    </div>
    <div class="product-card">
        <img src="https://i.blogs.es/509bc7/accesorios-videojuegos-amazon-mexico/1366_2000.jpeg" alt="Producto 4">
        <h3>Videojuegos</h3>
        <p>$49.99</p>
        <a href="carrito.html"><button>Explorar producto</button></a>
    </div>
</section>

<footer>
    <p>© 2024 INNOVA. Todos los derechos reservados.</p>
</footer>

<script>
    // Ejemplo básico de interacción
    const buttons = document.querySelectorAll('.product-card button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            alert('Exploremos juntos los productos');
        });
    });
</script>

</body>
</html>
